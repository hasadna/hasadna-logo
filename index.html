<html>
  <head>
    <meta charset="utf-8">
    <title>עץ הפומפות - הלוגו של הסדנא לידע ציבורי</title>
    <style>
      /* use the aleph font, highly recommended */
      @import url(http://fonts.googleapis.com/earlyaccess/alefhebrew.css);
      body { font-family: "Alef Hebrew"; text-align: center; }
      div { margin: 0.2em; float: right; font-weight: bold; }
    </style>
  </head>
  <body>
    <h2>עץ הפומפות - הלוגו של הסדנא לידע ציבורי</h2>
    <!--
      To add a logo to your page just add a canvas element with a class of
      'hasadnaLogo' and the javascript will take care of the rest
    -->
    <div>600<canvas class="hasadnaLogo" width="600" height="600"></canvas></div>
    <div>300<canvas class="hasadnalogo" width="300" height="300"></canvas></div>
    <div>160<canvas class="hasadnaLogo" width="160" height="160"></canvas></div>
    <div>80<canvas class="hasadnaLogo" width="80" height="80"></canvas></div>
    <div>40<canvas class="hasadnaLogo" width="40" height="40"></canvas></div>
    <div>16<canvas class="hasadnaLogo" width="16" height="16"></canvas></div>
    <div>
      <h4>
        כדי להציג את עץ הפומפות בעמוד שלכם, העתיקו מ<a href="http://github.com/hasadna/hasadna-logo/blob/master/index.html">קוד המקור</a>
      </h4>
    </div>
    <!-- the logo needs jquery, but it really doesn't matter which version -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://s3-eu-west-1.amazonaws.com/hasadna-design/hasadnaLogo.min.js" type="text/javascript"></script>
  </body>
</html>
